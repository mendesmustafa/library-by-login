<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        label {
            display: inline-block;
            width: 100px;
            margin: 7px;
            text-align: left;
        }

        button {
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
<div>
    <h1>NEW USER</h1>
    <br>
    <form action="#" th:action="@{/user/save}" th:object="${user}" method="POST">

        <input type="hidden" th:field="*{id}"/> <br/>

        <label>User Name:</label>
        <input type="text" th:field="*{name}" placeholder="name"><br>

        <label>User Surname:</label>
        <input type="text" th:field="*{surname}" placeholder="surname"><br>

        <label>Username:</label>
        <input type="text" th:field="*{userName}" placeholder="username"><br>

        <label>User Email:</label>
        <input type="text" th:field="*{email}" placeholder="email"><br>

        <label>User Password:</label>
        <input type="text" th:field="*{password}" placeholder="password"><br>

        <button type="submit">SAVE</button>
    </form>
    <a th:href="@{/admin/}">back to book list</a>
</div>

</body>
</html>
